<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">
        <form
          class="card-body cardbody-color p-lg-5"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div class="text-center">
            <input
              type="file"
              id="fileInput"
              accept="image/*"
              (change)="handleFileInput($event)"
              hidden
            />
            <img
              id="profile-img"
              [src]="profileImage"
              class="profile-img img-fluid profile-image-pic img-thumbnail rounded-circle my-1"
              (click)="selectImage()"
              width="100px"
              alt="profile"
            />
          </div>

          <h2 class="text-center text-dark mt-2">Register</h2>

          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input
              type="text"
              formControlName="firstName"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f['firstName'].errors
              }"
            />
            <div
              *ngIf="submitted && f['firstName'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['firstName'].errors['required']">
                First Name is required
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              [ngClass]="{
                'is-invalid': submitted && f['lastName'].errors
              }"
            />
            <div
              *ngIf="submitted && f['lastName'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['lastName'].errors['required']">
                Last Name is required
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
            />
            <div
              *ngIf="submitted && f['email'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['email'].errors['required']">Email is required</div>
              <div *ngIf="f['email'].errors['email']">
                Email must be a valid email address
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            />
            <div
              *ngIf="submitted && f['password'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['password'].errors['required']">
                Password is required
              </div>
              <div *ngIf="f['password'].errors['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Status</label>
            <select
              formControlName="status"
              class="form-select"
              [ngClass]="{ 'is-invalid': submitted && f['status'].errors }"
            >
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>

          <div class="text-center">
            <button
              [disabled]="submitting"
              class="btn btn-color px-5 mb-5 w-100"
            >
              <span
                *ngIf="submitting"
                class="spinner-border spinner-border-sm me-1"
              ></span>
              Register
            </button>
          </div>

          <div id="emailHelp" class="form-text text-center mb-5 text-dark">
            Already have an account?
            <a [routerLink]="['/login']" class="text-dark fw-bold"> Sign in</a>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
